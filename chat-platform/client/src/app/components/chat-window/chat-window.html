@if(chatService.currentOpenedChat()){
    <div class="relative w-full bg-[#dfe7f1] h-full">
        <div class="chat-header  border-b border-gray-200 flex justify-between items-center w-full bg-white p-4">
            <div>
                <span class="font-bold leading-normal">
                    {{chatService.currentOpenedChat()?.fullName | titlecase}}
                </span>
                <br/>
                <span class="text-gray-400 text-sm font-bold">
                    {{chatService.status(chatService.currentOpenedChat()?.userName!)}}
                </span>
            </div>
            <div (click)="displayDialog(chatService.currentOpenedChat()!.id)" class="cursor-pointer hover:text-blue-500" title="Video Chamada">
                <mat-icon class="cursor-pointer hover:text-red-500">video_call</mat-icon>
            </div>
        </div>
        <div>
            <app-chat-box/>
        </div>
        <div class="absolute flex items-center bottom-0 border-t border-gray-200 w-full bg-white p-4">
            <input (click)="chatService.notifyTyping()" (keydown.enter)="sendMessage()" type="text" [(ngModel)]="message" class="w-full bg-gray-200 focus:outline-none text-gray-500 border border-gray-200 rounded-full px-6 p-2" placeholder="Digite uma mensagem..."/>
            <mat-icon (click)="sendMessage()" class="ml-5 cursor-pointer hover:text-blue-900" title="Enviar">send</mat-icon>
        </div>
    </div>
}@else {
 <div class="flex flex-col items-center justify-center p-4 h-full">
    <img src=""/>
</div>     
}
